<html>

<head>
    <title>Innomcatics</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div style="background-color: blue;">Hi</div>
    <p style="background-color: green;">Hemanth</p>

    <span style="background-color: yellow;">Hi</span>
    <span style="background-color: violet;">Hi</span>
    <a href="https://google.com">Google</a>

    <form>
        <div class="formContainer">
            <div class="inputDiv">
                <label>User Name</label>
                <input type="text">
            </div>

            <div class="inputDiv">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="inputDiv">
                <label>Email ID</label>
                <input type="text">
            </div>


            <div class="inputDiv">
                <label>Profile Image</label>
                <input type="file">
            </div>

            <div class="inputDiv">
                <label>DOB</label>
                <input type="date">
            </div>

            <div class="inputDiv">
                <label>Slot</label>
                <input type="time">
            </div>

            <div class="inputDiv">
                <label>Phone Number</label>
                <input type="number" value="">
            </div>

            <div class="inputDiv">
                <p>Gender</p>
                <label for="male">Male</label>
                <input type="radio" value="male" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" value="female" id="female" name="gender">
                <label for="others">Others</label>
                <input type="radio" value="others" id="others" name="gender">

            </div>


            <div class="inputDiv">
                <label>Address</label>
                <textarea></textarea>
            </div>

            <div class="inputDiv">
                <p>Cource Selection</p>
                <label for="male">MERN</label>
                <input type="checkbox" value="male" id="male">
                <label for="female">MEAN</label>
                <input type="checkbox" value="female" id="female">
                <label for="others">Others</label>
                <input type="checkbox" value="others" id="others">
            </div>

            <div class="inputDiv">
                <label for="country">Country</label>
                <select id="country">
                    <option>India</option>
                    <option>USA</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>South Africa</option>
                </select>
            </div>


        </div>

    </form>
</body>

</html>
