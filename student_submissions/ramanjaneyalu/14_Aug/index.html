<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h2>ToDo</h2>
    <form id="taskForm" >
        <div class="mb-3">
          <label for="inputTodo" class="form-label">Task Name</label>
          <input type="text" class="form-control" id="inputTodo" aria-describedby="TodoHelp">
          <div id="TodoHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="descriptionTodo" class="form-label">Task Description</label>
          <input type="text" class="form-control" id="descriptionTodo">
        </div>
       
        <h3>Select Task Category</h3>
        <select id="TaskCategory" class="form-select mb-3">
            <option value="Studies">Studies</option>
            <option value="Sports">Sports</option>
            <option value="Hobbies">Hobbies</option>
        </select>
        
        <h3>Select Task Priority</h3>
        <select id="TaskPriority" class="form-select mb-3">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        
        <button type="submit" class="btn btn-primary" id="button">Add Task</button>



        <div id="cardcontainer"></div>
    </form>
   

   
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
